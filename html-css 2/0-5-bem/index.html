<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="" class="avatar avatar--small">
        <img class="avatar__thumbnail" src="" alt="">
    </a>

    <div class="typography">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Paragraph</p>
    </div>



    <h4>Buttons</h4>
    <div class="container">
        <button class="btn">Button</button>
        <button class="btn bg--blue">Button</button>
        <button class="btn bg--green">Button</button>
        <button class="btn bg--orange">Button</button>
        <button class="btn bg--red">Button</button>
    </div>

    <h4>Buttons Small</h4>
    <div class="container">
        <button class="btn btn--small">Button</button>
        <button class="btn bg--blue btn--small">Button</button>
        <button class="btn bg--green btn--small">Button</button>
        <button class="btn bg--orange btn--small">Button</button>
        <button class="btn bg--red btn--small">Button</button>
    </div>

    <h4>Buttons Outlined</h4>
    <div class="container">
        <button class="btn">Button</button>
        <button class="btn bd--blue">Button</button>
        <button class="btn bd--green">Button</button>
        <button class="btn bd--orange">Button</button>
        <button class="btn bd--red">Button</button>
    </div>


    <div class="alert bg--blue">
        <span class="closebtn">This is an alert box &times;</span>
    </div>
    <div class="alert bg--green">
        <span class="closebtn">This is an alert box &times;</span>
    </div>
    <div class="alert bg--orange">
        <span class="closebtn">This is an alert box &times;</span>
    </div>
    <div class="alert bg--red">
        <span class="closebtn">This is an alert box &times;</span>
    </div>


</body>

</html>
